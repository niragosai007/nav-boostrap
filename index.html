<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar-resposive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <nav class="navbar  navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand me-auto" href="#">
            <img src="https://cdn.fcglcdn.com/brainbees/images/n/fc_logo.png">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">logo
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link mx-lg-2 active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2"  href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mx-lg-2"  href="#">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link mx-lg-2"  href="#">Contact</a>
                  </li>

            
        
              </ul>
            </div>
          </div>
          <button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#mymodal" aria-controls="r" aria-label="Toggle navigation">
           Signup </button>

        </div>
      </nav>
      <div class="modal fade" tabindex="-1" id="mymodal" justify-content-center >
        <div class="modal-dialog  model-dialog-center">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="text-center text-primary">Signup</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" justify-content-end> 

              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="from-group">
                <label> <i class="fa-solid fa-user fa-2x"></i> Username:
                  </label><br>
                  <input type="text" name="" class="from-control">

                </div>

                <div class="from-group">
                  <label> <i class="fa-solid fa-lock fa-2x"></i> Password:
                    </label><br>
                    <input type="text" name="" class="from-control">
  
                  </div>

                  <div class="from-group">
                    <label> <i class="fa-solid fa-envelope fa-2x"></i> Email:
                      </label><br>
                      <input type="text" name="" class="from-control">
    
                    </div>
              </form>

            </div>

            <div class="model-footer" >
              <div>
              <button class="btn btn-danger" data-bs-dismiss="model">Signup</button>
              </div>
            </div>
 </div>
 </div>
 </div>
 
 <div id="my-carousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://cdn.fcglcdn.com/brainbees/banners/hp_mktg_p01_prim3_flat40_desktop1710228109824.webp" class="d-block w-100" alt="sale">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.fcglcdn.com/brainbees/banners/mktng_nonapps_base_bts_hp_9march24_au1709897232823.webp" class="d-block w-100" alt="sale">
    </div>
    
    <div class="carousel-item">
      <img src="https://cdn.fcglcdn.com/brainbees/banners/hp_mktg_p01_flash1_rush_desktop1710228510604.webp" class="d-block w-100" alt="sale">
    </div>
    <div class="carousel-item">
      <img src="https://cdn.fcglcdn.com/brainbees/banners/arias_hp_mkt_po3_all_6_arias1710136301072.webp" class="d-block w-100" alt="sale">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#my-carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#my-carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
